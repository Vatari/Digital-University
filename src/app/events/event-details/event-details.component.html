<div class="container">
  <img [src]="event.imageUrl" [alt]="event.name" class="event-image" />

  <div class="row">
    <div class="col-md-11">
      <h2>{{ event.name | uppercase }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Дата: </strong> {{ event.date | date: "d/M/y" }}</div>
      <div><strong>Час: </strong> {{ event.time }}</div>
      <div><strong>Цена: </strong> {{ event.price | currency: "BGN" }}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{ event.location.address }}<br />
        {{ event.location.city }}, {{ event.location.country }}
      </address>
    </div>
  </div>

  <hr />

  <div class="row" style="margin-bottom: 10px">
    <div class="col-md-3">
      <h3 style="margin: 0">Модули към курса</h3>
    </div>
    <div class="col-md-9">
      <div
        class="btn-group btn-group-sm"
        style="margin-right: 20px; margin-left: 20px"
      >
        <button
          class="btn btn-default"
          [class.active]="sortBy === 'name'"
          (click)="sortBy = 'name'"
        >
          Сортирай по име
        </button>

        <button
          class="btn btn-default"
          [class.active]="sortBy === 'votes'"
          (click)="sortBy = 'votes'"
        >
          Сортирай по харесвания
        </button>
      </div>

      <div class="btn-group btn-group-sm">
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'all'"
          (click)="filterBy = 'all'"
        >
          Покажи всички
        </button>
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'basic'"
          (click)="filterBy = 'beginner'"
        >
          За начинаещи
        </button>
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'fundamentals'"
          (click)="filterBy = 'intermediate'"
        >
          Основни
        </button>
        <button
          class="btn btn-default"
          [class.active]="filterBy === 'advanced'"
          (click)="filterBy = 'advanced'"
        >
          За напреднали
        </button>
      </div>
    </div>
    <div *ngIf="token.getToken()" class="col-md-3" style="margin-top: 10px; font-size: 20px">
      <a (click)="addSession()">Създай модул към курса</a>
    </div>
  </div>

  <app-session-list
    [sortBy]="sortBy"
    [filterBy]="filterBy"
    *ngIf="!addMode"
    [sessions]="sessions"
  ></app-session-list>

  <app-session
    *ngIf="addMode"

    (saveNewSession)="saveNewSession($event)"
    (cancelCreateSession)="cancelCreateSession()"
  ></app-session>
</div>
