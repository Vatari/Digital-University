<div class="col-md-12">
  <h3>Създаване на модул</h3>
</div>
<div class="col-md-6">
  <form
    [formGroup]="newSessionForm"
    (ngSubmit)="saveSession(newSessionForm.value)"
    autocomplete="off"
  >
    <div class="form-group" [ngClass]="{ error: name.invalid && name.dirty }">
      <label for="sessionName">Име на модула: </label>
      <em *ngIf="name.invalid && name.dirty">Задължително поле</em>
      <input
        formControlName="name"
        id="sessionName"
        type="text"
        class="form-control"
        placeholder="Име на модула..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: presenter.invalid && presenter.dirty }"
    >
      <label for="eventDate">Лектор: </label>
      <em *ngIf="presenter.invalid && presenter.dirty">Задължително поле</em>

      <input
        formControlName="presenter"
        id="presenter"
        type="text"
        class="form-control"
        placeholder="Лектор..."
      />
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: duration.invalid && duration.dirty }"
    >
      <label for="duration">Продължителност:</label>
      <em *ngIf="duration.invalid && duration.dirty">Задължително поле</em>

      <select formControlName="duration" class="form-control">
        <option value="">Избери срок...</option>
        <option value="1">1 месец</option>
        <option value="3">3 месеца</option>
        <option value="6">6 месеца</option>
        <option value="1">1 година</option>
      </select>
    </div>
    <div class="form-group" [ngClass]="{ error: level.invalid && level.dirty }">
      <label for="level">Ниво: </label>
      <em *ngIf="level.invalid && level.dirty">Задължително поле</em>

      <select formControlName="level" class="form-control">
        <option value="">Избери ниво...</option>
        <option value="Beginner">Basic</option>
        <option value="Intermediate">Fundamentals</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div
      class="form-group"
      [ngClass]="{ error: abstract.invalid && abstract.dirty }"
    >
      <em
        *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.required"
        >Required</em
      >
      <em
        *ngIf="abstract.invalid && abstract.dirty && abstract?.errors.maxlength"
        >Cannot exceed 400 characters</em
      >
      <em
        *ngIf="
          abstract.invalid && abstract.dirty && abstract?.errors.restrictedWords
        "
        >Restricted words found: {{ abstract.errors.restrictedWords }}</em
      >

      <label for="abstract">Описание:</label>
      <textarea
        formControlName="abstract"
        id="abstract"
        rows="3"
        class="form-control"
        placeholder="Описание..."
      ></textarea>
    </div>
    <button
      type="submit"
      [disabled]="newSessionForm.invalid"
      class="btn btn-primary"
    >
      Запис
    </button>
    <button type="button" (click)="cancel()" class="btn btn-default">
      Отказ
    </button>
  </form>
</div>
