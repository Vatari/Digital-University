<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a
            [routerLink]="['/events']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >All Events</a
          >
        </li>
        <li>
          <a
            *ngIf="token.getToken()"
            [routerLink]="['/events/new']"
            routerLinkActive="active"
            >Create Event</a
          >
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a *ngIf="!token.getToken()" [routerLink]="['user/login']">Login</a>

            <a *ngIf="token.getToken()" [routerLink]="['user/profile']"
              >Welcome {{ auth.currentUser.username }}</a
            >
          </li>
          <li>
            <a *ngIf="!token.getToken()" [routerLink]="['user/register']"
              >Register</a
            >
          </li>
          <button
            *ngIf="token.getToken()"
            id="logoutBtn"
            (click)="auth.logoutUser()"
          >
            Logout
          </button>
        </ul>
      </div>
      <form
        id="searchForm"
        (ngSubmit)="searchSessions(searchText)"
        class="navbar-form navbar-right"
      >
        <div class="form-group">
          <input
            [(ngModel)]="searchText"
            name="searchText"
            type="text"
            class="form-control"
            placeholder="Search Sessions"
          />
        </div>
        <button class="btn btn-default">Search</button>
      </form>
    </div>
  </div>
</div>
