<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">СОФТУНИ</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a
            [routerLink]="['/events']"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Всички курсове</a
          >
        </li>
        <li>
          <a
            *ngIf="token.getToken()"
            [routerLink]="['/events/new']"
            routerLinkActive="active"
            >Добави курс</a
          >
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            За нас
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Преподаватели</a>
              <a href="">Сертификати</a>
              <a routerLink="/contacts">Контакти</a>
            </li>
          </ul>
        </li>
      </ul>
      <div class="navbar-header navbar-right" *ngIf="token.getToken()">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['user/profile']"
              >Здравей: {{ auth.currentUser.username }}</a
            >
          </li>
          <button
            id="logoutBtn"
            class="btn btn-primary"
            (click)="auth.logoutUser()"
          >
            Изход
          </button>
        </ul>
      </div>

      <div class="navbar-header navbar-right" *ngIf="!token.getToken()">
        <ul class="nav navbar-nav">
          <li>
            <a [routerLink]="['user/login']">Вход</a>
          </li>

          <li>
            <a [routerLink]="['user/register']">Регистрация</a>
          </li>
        </ul>
      </div>

      <form
        #searchForm="ngForm"
        id="searchForm"
        class="navbar-form navbar-right"
      >
        <div class="form-group">
          <input
            [(ngModel)]="query"
            name="search"
            type="text"
            class="form-control"
            placeholder="Търси курс....."
          />
        </div>
        <button
          *ngIf="query"
          routerLink="events/search"
          (click)="reset(searchForm)"
          [queryParams]="{query}"
          class="btn btn-default"
        >
          Търси
        </button>

        <button *ngIf="!query" class="btn btn-default">Търси</button>
      </form>
    </div>
  </div>
</div>
